<!DOCTYPE html>
<html>
    <style>
        h1{
            text-align: center;
            margin: 20%;
        }
        body{
            background-color: white;
        }
    </style>
    <script>
        let loading = 0;
        function afterLoad(){
            if(loading!=0) return;
            window.location.replace("main.html");
        }
        if(localStorage.getItem("mystery-words")==null){
            loading()++;
            $.get("mystery_words.txt",(data)=>{
                localStorage.setItem("mystery-words",data);
                loading--;
                afterLoad();
            })
        }
        if(localStorage.getItem("guessable-words")==null){
            loading++;
            $.get("guessable_words.txt",(data)=>{
                //console.log("data:",data);
                localStorage.setItem("guessable-words",data);
                loading--;
                afterLoad();
            })
        }
        afterLoad();
        
    </script>
     <head></head>
     <body>
        <h1>The word list is loading. This will only take a moment. Please be patient.</h1>
     </body>
</html>
